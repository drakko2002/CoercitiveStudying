<!DOCTYPE html>
<head> <!-- Com head, é marcado o início de uma espécie de cabeçalho para a página.-->
    <title> Portfolio </title>
    <!--Como o termo surgere, title serve para declarar o nome da seção/página.-->
</head>
<body> 
    <h1> Início do Portfolio </h1>
    <!-- Aqui definimos o esqueleto do corpo da página.-->
    <p> Primeiro Parágrafo: Apresentação </p>
    <img src="holay-molay.png" alt="Imagem esboçando emoji surpreso com os dizeres 'HolyMoly'. ">
</body>
</html> <!-- Pela lógica da linguagem HTML, o termo </html> indica uma espécie de "fim do bloco."-->
<!-- Para fazer comentários em html, utilizamos <! --__- -> -->

<!-- A imagem está sendo agora referenciada no bloco <body> pelo termo <img src> -->
